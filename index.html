<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0PX;
        padding: 0px;
    }

    ul {
        background-color: rgba(4, 117, 155, 0.458);
        list-style-type: none;
        display: flex;

    }

    a {
        text-decoration: none;
        display: block;
        font-size: 21px;
        padding: 15px 20px;
        color: white;
        transition: 2s;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        padding-top: 20px;
    }

    li {
        display: inline-block;

    }

    li a:hover {
        color: black;
    }

    h1 {
        color: white;
        width: 41%;
        margin-left: 80px;
        padding-top: 9px;
        font-size: 50px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

    }
</style>

<body>

    <nav>

        <ul>
            <H1>CONFER</H1>
            <li><a href="">HOME</a></li>
            <li><a href="">ABOUT</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">FEATURE</a></li>
            <li><a href="">ADVISOR</a></li>
            <li><a href="">PAGES</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>

</html>
